# POST /connect/account-link

post:
  operationId: ConnectAccountLink
  summary: Provides a link to the Stripe Connect Account onboarding portal.
  security: [{ JwtBearerAuth: [] }]
  tags: [stripe, stripe-connect, stripe-link]
  requestBody:
    $ref: "../open-api-schema.yaml#/components/requestBodies/StripeLinkRequest"
  responses:
    "201": { $ref: "../open-api-schema.yaml#/components/responses/201StripeLink" }
    "400": { $ref: "../open-api-schema.yaml#/components/responses/400InvalidUserInput" }
    "401": { $ref: "../open-api-schema.yaml#/components/responses/401AuthenticationRequired" }
    "5XX": { $ref: "../open-api-schema.yaml#/components/responses/5xxInternalServerError" }
    "default": { $ref: "../open-api-schema.yaml#/components/responses/UnexpectedResponse" }
