# POST /admin/csp-violation

post:
  operationId: CspViolation
  summary: Logs CSP violation reports.
  security: []
  tags: [admin]
  requestBody:
    content:
      application/csp-report:
        schema:
          $ref: "../open-api-schema.yaml#/components/schemas/CspViolationReport"
  responses:
    "204": { $ref: "../open-api-schema.yaml#/components/responses/204NoContent" }
    "4XX": { $ref: "../open-api-schema.yaml#/components/responses/UnexpectedResponse" }
    "default": { $ref: "../open-api-schema.yaml#/components/responses/UnexpectedResponse" }
