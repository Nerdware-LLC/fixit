# POST /subscriptions/submit-payment

post:
  operationId: SubscriptionsSubmitPayment
  summary: Processes checkout payment information.
  security: [{ JwtBearerAuth: [] }]
  tags: [checkout, subscriptions, stripe]
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            # prettier-ignore
            selectedSubscription: { $ref: "../open-api-schema.yaml#/components/schemas/SubscriptionPriceName" }
            paymentMethodID: { $ref: "../open-api-schema.yaml#/components/schemas/PaymentMethodID" }
            promoCode: { $ref: "../open-api-schema.yaml#/components/schemas/PromoCode" }
          required:
            - selectedSubscription
            - paymentMethodID
  responses:
    "201":
      {
        $ref: "../open-api-schema.yaml#/components/responses/201AuthTokenAndCheckoutCompletionInfo",
      }
    "400": { $ref: "../open-api-schema.yaml#/components/responses/400InvalidUserInput" }
    "401": { $ref: "../open-api-schema.yaml#/components/responses/401AuthenticationRequired" }
    "5XX": { $ref: "../open-api-schema.yaml#/components/responses/5xxInternalServerError" }
    "default": { $ref: "../open-api-schema.yaml#/components/responses/UnexpectedResponse" }
