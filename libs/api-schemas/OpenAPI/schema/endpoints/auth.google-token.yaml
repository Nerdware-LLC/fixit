# POST /auth/token

post:
  operationId: GoogleToken
  summary: Authenticates a user via Google OAuth JSON JWT from GoogleID services.
  security: []
  tags: [auth]
  requestBody:
    $ref: "../open-api-schema.yaml#/components/requestBodies/GoogleTokenRequest"
  responses:
    "200":
      { $ref: "../open-api-schema.yaml#/components/responses/200AuthTokenAndPreFetchedUserItems" }
    "400": { $ref: "../open-api-schema.yaml#/components/responses/400InvalidUserInput" }
    "401": { $ref: "../open-api-schema.yaml#/components/responses/401AuthenticationRequired" }
    "5XX": { $ref: "../open-api-schema.yaml#/components/responses/5xxInternalServerError" }
    "default": { $ref: "../open-api-schema.yaml#/components/responses/UnexpectedResponse" }
