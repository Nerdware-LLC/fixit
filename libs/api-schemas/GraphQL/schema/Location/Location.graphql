### LOCATION

"""
A Location object.
"""
type Location {
  streetLine1: String!
  streetLine2: String
  city: String!
  region: String!
  country: String!
}

input LocationInput {
  streetLine1: String!
  streetLine2: String
  city: String!
  region: String!
  country: String = USA
}

