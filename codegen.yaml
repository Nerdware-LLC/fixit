# Config file for GraphQL Code Generator (@graphql-codegen), which
# generates TypeScript typings for GQL Schema typedefs and resolvers.

schema: "./fixit@current.graphql"
generates:
  # Codegen output target file
  ./src/types/graphql.ts:
    plugins:
      - typescript
      - typescript-resolvers
    config:
      useIndexSignature: true
      # resolver Context type:
      contextType: "../apolloServer#ApolloServerResolverContext"
      # Map GQL types to TS types for type-resolution within resolvers:
      mappers:
        Contact: "../models/Contact/types#ContactType"
        Invoice: "../models/Invoice/types#InvoiceType"
        User: "../models/User/types#UserType"
        Profile: "../models/User/types#UserProfile"
        UserStripeConnectAccount: "../models/UserStripeConnectAccount/types#UserStripeConnectAccountType"
        UserSubscription: "../models/UserSubscription/types#UserSubscriptionType"
        WorkOrder: "../models/WorkOrder/types#WorkOrderType"
